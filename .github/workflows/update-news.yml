name: Update AI news data

on:
  schedule:
    # 08:00 Los Angeles time (use 15:00 UTC; adjust if daylight saving changes)
    - cron: "0 15 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch latest AI news
        run: python scripts/fetch_news.py

      - name: Commit updates
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "ai-news-bot"
          git config user.email "ai-news-bot@users.noreply.github.com"
          git add data/news.json
          git commit -m "chore: update AI news data"
          git push
